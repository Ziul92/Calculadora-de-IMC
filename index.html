<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora IMC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <section class="calculadora">
        <h1 class="calculadora__titulo"> Calculadora - IMC </h1>
        <form class="calculadora__form">
            <label class="calculadora__form--titulo">Nome:</label>
            <input class="calculadora__form--input" type="text" id='nome' placeholder="Digite o seu nome!">
        </form>
        <form class="calculadora__form">
            <label class="calculadora__form--titulo">Peso:</label>
            <input class="calculadora__form--input" type="text" id='peso' placeholder="Digite o seu peso!">
        </form>
        <form class="calculadora__form">
            <label class="calculadora__form--titulo">Altura:</label>
            <input class="calculadora__form--input" type="text" id='altura' placeholder="Digite a sua altura!">
        </form>
        <button class="calculadora__botao" id='calcular'>Calcular</button>

        <p class="calculadora__resultado" id='resultado'></p>
      </section>
    </main>
    
  </body>
  <script type="text/javascript" src="js/index.js"></script>
</html>
